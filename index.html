<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tree-sitter Rust Grammar Test</title>
    <style>
        #codeOutput {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 10px;
            font-family: monospace;
        }
        .legend {
            margin-top: 20px;
        }
        .legend span {
            padding: 5px;
        }
    </style>
</head>
<body>
    <textarea id="codeInput" rows="10" cols="50" placeholder="Enter Rust code here"></textarea>
    <button id="parseButton">Parse</button>
    <div id="codeOutput"></div>

    <!-- Legend for color coding -->
    <div class="legend">
        <h3>Legend:</h3>
        <span style="background-color: lightblue;">Ownership Transfer</span>
        <span style="background-color: lightgreen;">Immutable Borrow</span>
        <span style="background-color: pink;">Mutable Borrow</span>
    </div>

    <script src="tree-sitter.js"></script>
    <script src="script.js"></script>
</body>
</html>
